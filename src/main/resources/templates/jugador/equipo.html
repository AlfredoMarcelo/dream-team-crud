<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Equipo</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Posicion</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr  th:each="player : ${jugadores}">
					<th scope="row" th:text="${player.id}"></th>
					<td th:text="${player.nombre}"></td>
					<td th:text="${player.posicion}"></td>
					<td>
						<a th:href="@{/editar/{jugadorId}(jugadorId=${player.id})}"  class="btn btn-warning">Editar</a>
						<a th:href="@{/eliminar/(id=${player.id})}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
		</table>
		<a th:href="@{/}" class="btn btn-info">Volver</a>
	</div>

</body>
</html>
